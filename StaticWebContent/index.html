<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width, initial-scale=1, user-scalable=no"
	name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<meta charset="BIG5">
<title>Rekognition</title>

<!--  CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">


<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!--JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="js/home.js"></script>
<script src="js/testJson.js"></script>
<script id="result-panel-template" type="x-tmpl-mustache">
{{#.}}
<div class="row">
	<div class="col-sm-12 col-md-12 text-left resultlist">
		<Strong>{{Name}}:</Strong><br>
		<div class="progress">
			<div class="progress-bar progress-bar-info" role="progressbar"
				aria-valuenow="{{Confidence}}" aria-valuemin="0" aria-valuemax="100"
				style="width: {{Confidence}}%">{{Confidence}}%</div>
		</div>
	</div>
</div>
{{/.}}
</script>
</head>
<body>
	<div class="header">
		<h1>Rekognition Demo</h1>
	</div>
	<div class="container-fluid ">
		<div class="row">
			<div class="col-sm-10 col-md-10 offset-md-1 main-content text-center">
				<div class="item">
					<div class="intro">
						<p>You can choose or upload an image here. It can recongizes
							what is it in the image!</p>
					</div>
					<div class="row">
						<div class="col-sm-8 col-md-8 text-center show">
							<h3>Show Image</h3>
							<div class="row">
								<div class="col-sm-12 col-md-12 text-center photo">
									<img src="image/sea.jpeg" id="imgGrid" class="rounded">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6 col-md-6 text-center ">
									<h5>Upload your own image!</h5>
									<div class="row text-left ">
										<p>
											It must be JPG, JPEG or PNG <br>It must be smaller than
											5MB
										</p>
										<div class="row col-sm-12 col-md-12">
											<form id="uploadForm" method="POST" action="#" enctype="multipart/form-data">
												<div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
													<strong>The image size must be within 5MB!</strong>
												</div>

												<div class="form-group">
													<div class="input-group mb-3">
														<div class="custom-file">
															<input type="file" class="custom-file-input"
																id="browsefile" accept=".jpg, .jpeg, .png" name="imageFile" />
															<label class="custom-file-label"
																for="browsefile">Choose your image </label>
														</div>
													</div>

												</div>

												<div class="text-center mb-1">
													<button type="submit" class="btn btn-secondary" id="submitBtn" disabled>Upload</button>
												</div>
											</form>
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6 text-center">
									<h5>Pick one!</h5>

									<div class="gallery">
										<div class="row">
											<div class="col-sm-4 col-xs-6 gallery_box">
												<img class="img-fluid rounded " id="gallery_img0"
													src="image/light.jpeg" alt="">
											</div>
											<div class="col-sm-4 col-xs-6 gallery_box">
												<img class="img-fluid rounded " id="gallery_img1"
													src="image/flower.jpeg" alt="">
											</div>
											<div class="col-sm-4 col-xs-6 gallery_box">
												<img class="img-fluid rounded" id="gallery_img2"
													src="image/clock.jpeg" alt="">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-4 col-md-4 text-center result">
							<h3>Result</h3>
							<div id="loadingSpinner" style="display: none">
								<div class="spinner-border mt-5 mb-1" role="status"></div>
								<div>Waiting for the results...</div>
							</div>
							<div class="result-block" id="result-panel"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
